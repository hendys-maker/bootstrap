<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <link rel="stylesheet" href="../../../dist/css/bootstrap.min.css">
    <title>Tooltip</title>
  </head>
  <body>
    <div class="container">
      <h1>Tooltip <small>Bootstrap Visual Test</small></h1>

  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->
</head>
<body>

      <hr>

      <p>
        <button type="button" class="btn btn-secondary" data-toggle="tooltip" data-placement="top" title="Tooltip on top">
          Tooltip on top
        </button>
        <button type="button" class="btn btn-secondary" data-toggle="tooltip" data-placement="right" title="Tooltip on right">
          Tooltip on right
        </button>
        <button type="button" class="btn btn-secondary" data-toggle="tooltip" data-placement="bottom" title="Tooltip on bottom">
          Tooltip on bottom
        </button>
        <button type="button" class="btn btn-secondary" data-toggle="tooltip" data-placement="left" title="Tooltip on left">
          Tooltip on left
        </button>
        <button type="button" class="btn btn-secondary" data-toggle="tooltip" data-html="true" title="<em>Tooltip</em> <u>with</u> <b>HTML</b>">
          Tooltip with HTML
        </button>
      </p>
    </div>

    <script src="../vendor/jquery.min.js"></script>
    <script src="../vendor/tether.min.js"></script>
    <script src="../../dist/util.js"></script>
    <script src="../../dist/tooltip.js"></script>

    <script>
      $(function () {
        $('[data-toggle="tooltip"]').tooltip()
        testTooltipTransitionError()
      })

      // Should throw an error because tooltip is in transition
      function testTooltipTransitionError() {
        var err = false
        $('#btnOne').on('shown.bs.tooltip', function () {
          $('#btnOne').tooltip('hide').off('shown.bs.tooltip')
          if (!err) {
            alert('No error thrown for : testTooltipTransitionError')
          }
        })
        try {
          $('#btnOne').tooltip('show').tooltip('hide')
        }
        catch (e) {
          err = true
          console.error(e.message)
        }
      }
    </script>
  </body>
</html>
